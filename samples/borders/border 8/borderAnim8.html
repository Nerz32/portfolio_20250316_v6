<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animated Spinning Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .animated-border {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            background-color: #333;
            border: 3px solid white; /* Default white border */
            overflow: hidden;
        }

        .animated-border::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 10px;
            background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
            background-size: 300%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .animated-border:hover::before {
            opacity: 1;
            animation: spinBorder 2s linear infinite;
        }

        @keyframes spinBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .animated-border::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: #333;
            border-radius: 10px;
            z-index: -2;
        }
    </style>
</head>
<body>
    <a href="#" class="animated-border">Hover Me</a>
</body>
</html>
