<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Growing from Center</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .animated-border {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
        }

        .animated-border::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: white;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .animated-border:hover::before {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <a href="#" class="animated-border">Hover Me</a>
</body>
</html>
