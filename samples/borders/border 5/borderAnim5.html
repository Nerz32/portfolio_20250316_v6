<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Gradient Border Outline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .animated-border {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            background-color: #333;
            border: 3px solid transparent;
        }

        .animated-border::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 10px;
            background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
            background-size: 300%;
            z-index: -1;
            animation: moveBorder 3s linear infinite;
        }

        @keyframes moveBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .animated-border:hover::before {
            filter: brightness(1.5);
        }

        .animated-border::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #333;
            border-radius: 10px;
            z-index: -2;
        }
    </style>
</head>
<body>
    <a href="#" class="animated-border">Hover Me</a>
</body>
</html>
