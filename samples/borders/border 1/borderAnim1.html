<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Border on Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .animated-border {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            transition: border 0.3s ease-in-out;
        }

        .animated-border:hover {
            border-color: white;
        }
    </style>
</head>
<body>
    <a href="#" class="animated-border">Hover Me</a>
</body>
</html>
