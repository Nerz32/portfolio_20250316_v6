<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Border Outline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .animated-border {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            transition: all 0.3s ease-in-out;
        }

        .animated-border::before,
        .animated-border::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            top: 0;
            left: 0;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        .animated-border:hover::before,
        .animated-border:hover::after {
            transform: scale(1);
        }

    </style>
</head>
<body>
    <a href="#" class="animated-border">Hover Me</a>
</body>
</html>
